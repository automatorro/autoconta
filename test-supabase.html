<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testTables()">Test Tables</button>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = "https://ytjdvoyyiapkyzjrjllp.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0amR2b3l5aWFwa3l6anJqbGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNzYxNDUsImV4cCI6MjA3Mjc1MjE0NX0._Er5RxJmtzYMpXMU15Pi9M-xSjJwk1gORqrZwR8nf2g";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const { data, error } = await supabase.auth.getSession();
                results.innerHTML += `<p>Session: ${JSON.stringify(data, null, 2)}</p>`;
                results.innerHTML += `<p>Error: ${JSON.stringify(error, null, 2)}</p>`;
            } catch (err) {
                results.innerHTML += `<p>Exception: ${err.message}</p>`;
            }
        }
        
        async function testTables() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing tables...</p>';
            
            const tables = ['user_profiles', 'documents', 'drivers', 'vehicles'];
            
            for (const table of tables) {
                try {
                    const { data, error } = await supabase
                        .from(table)
                        .select('*')
                        .limit(1);
                    
                    results.innerHTML += `<h3>${table}</h3>`;
                    results.innerHTML += `<p>Data: ${JSON.stringify(data, null, 2)}</p>`;
                    results.innerHTML += `<p>Error: ${JSON.stringify(error, null, 2)}</p>`;
                } catch (err) {
                    results.innerHTML += `<h3>${table}</h3>`;
                    results.innerHTML += `<p>Exception: ${err.message}</p>`;
                }
            }
        }
    </script>
</body>
</html>
